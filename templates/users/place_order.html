<!-- templates/users/place_order.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a class="navbar-brand" href="#">MealMate</a>
    <div class="ms-auto">
        <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Place Your Order</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="meal" class="form-label">Choose a Meal</label>
            <select name="meal" id="meal" class="form-control" required>
                {% for meal in meals %}
                <option value="{{ meal.id }}">{{ meal.title }} ({{ meal.meal_type }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Place Order</button>
    </form>
</div>
<div class="logout">
    <a href="{% url 'dashboard' %}">Back </a>
</div>
</body>
</html>
