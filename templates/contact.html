{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Contact Us</title>
    <style>
        /* Background Styling */
        body { 
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header */
        h1 {
            margin-top: 20px;
            font-size: 45px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Navigation */
        nav {
            margin-top: 10px;
        }

        nav a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contact Form Container */
        .contact-container {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            display: inline-block;
        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        .contact-form button {
            background: yellow;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form button:hover {
            background: orange;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>Have any questions? Send us a message!</p>

        <form class="contact-form" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
