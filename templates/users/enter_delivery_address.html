<!-- templates/users/enter_delivery_address.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Delivery Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Enter Your Delivery Address</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="address" class="form-label">Delivery Address</label>
            <textarea name="address" id="address" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Confirm Order</button>
    </form>
</div>

</body>
</html>
